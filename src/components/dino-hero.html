<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Discovery Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #90EE90);
            position: relative;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 4rem;
            color: #800080;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            color: #006400;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #FFD700;
            color: #800080;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: bounce 2s infinite;
        }
        .btn:hover {
            background-color: #FFA500;
        }
        .dino-feet {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 25%;
            height: 25%;
        }
        .flying-dino {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 15%;
            height: 15%;
            animation: float 3s ease-in-out infinite;
        }
        .palm-tree {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 20%;
            height: 30%;
            animation: sway 5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1>Dino Discovery!</h1>
            <p>Explore the world of dinosaurs!</p>
            <button class="btn">Start Adventure!</button>
        </div>
        <img src="/api/placeholder/300/300" alt="Dinosaur feet" class="dino-feet">
        <img src="/api/placeholder/200/200" alt="Flying dinosaur" class="flying-dino">
        <img src="/api/placeholder/250/375" alt="Palm tree" class="palm-tree">
    </section>
</body>
</html>
